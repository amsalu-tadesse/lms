The African research center for Artificial Intelligence (ARCAI) has the primary objective of undertaking cutting-edge research on artificial intelligence (AI) focusing on a human-centered approach in order to maximize the benefits and counter the challenges of development and use of artificial intelligence for the socio-economic development of the continent.The Center will undertake research on the legal, ethical, economic and societal implications of Artificial Intelligence technologies, as well as develop artificial intelligence-based tools, products and services to help the African continent as a whole adopt the implementation of this emerging technology in their efforts to meet national development aspirations and the Sustainable Development Goals (SDGs) as internationally agreed. The creation of this Regional Center on Artificial Intelligence with the support of ECA and its partners will make Congo a major technology hub in Central Africa. The anticipated objectives of the research center could also be:-serving researchers all over Africa and beyond by providing state of the art AI laboratories, engaging researchers on industrial projects in the areas of Artificial Intelligence that will guarantee the socio-economic development of the continent, encouraging and supporting different AI start-ups and initiatives, promoting standard and real problem solving research works in the areas of AI , disseminating knowledge and expertise in the areas of AI , carrying out advanced interdisciplinary research in the broad areas of Artificial Intelligence.: Le Centre africain de recherche en intelligence artificielle (ARCAI) a pour objectif principal d'entreprendre des recherches de pointe sur l'intelligence artificielle (IA) en se concentrant sur une approche centrée sur l'humain afin de maximiser les avantages et de contrer les défis du développement et de l'utilisation de l'intelligence artificielle. pour le développement socio-économique du continent.Le Centre entreprendra des recherches sur les implications juridiques, éthiques, économiques et sociétales des technologies d'intelligence artificielle, et développera des outils, produits et services basés sur l'intelligence artificielle pour aider le continent africain dans son ensemble à adopter la mise en œuvre de cette technologie émergente dans leur efforts pour répondre aux aspirations nationales de développement et aux objectifs de développement durable (ODD) convenus au niveau international. La création de ce Centre Régional d'Intelligence Artificielle avec l'appui de la CEA et de ses partenaires fera du Congo un pôle technologique majeur en Afrique centrale. Les objectifs attendus du centre de recherche pourraient également être servir les chercheurs dans toute l'Afrique et au-delà en fournissant des laboratoires d'IA de pointe, en engageant des chercheurs sur des projets industriels dans les domaines de l'intelligence artificielle qui garantiront le développement socio-économique du continent , encourager et soutenir différentes start-ups et initiatives d'IA, promouvoir des travaux de recherche standard et réels sur la résolution de problèmes dans les domaines de l'IA, diffuser les connaissances et l'expertise dans les domaines de l'IA, mener des recherches interdisciplinaires avancées dans les grands domaines de l'intelligence artificielle.

